<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="/Content/bootstrap.min.css" rel="stylesheet" />
	<script src="/Scripts/jquery-3.3.1.min.js"></script>
	<script src="/Scripts/umd/popper.min.js"></script>
	<script src="/Scripts/bootstrap.min.js"></script>
	<style>
		.container {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div>
					<button id="ButtonStart" class="btn btn-primary">Start</button>
					<button id="ButtonStop" class="btn btn-danger">Stop</button>
					<br /><br />
					<div class="progress">
						<div id="ProgressBar" class="progress-bar progress-bar-animated progress-bar-striped" style="width:0%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			var id = undefined;
			var counter = 0;

			$("#ButtonStart").click(function () {
				if (counter != 0) {
					counter = 0;
				}
				id = setInterval(IncrementCounter, 100);
			});
			$("#ButtonStop").click(function () {
				clearTimeout(id);
			});
			function IncrementCounter() {
				if (counter == 100) {
					clearTimeout(id);
					counter = 0;
				} else {
					counter++
					$("#ProgressBar").width(counter + "%").text(counter + "%");
					
				}
			}
		});
	</script>
</body>
</html>
