<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alert</title>
	<link href="/Content/bootstrap.min.css" rel="stylesheet" />
	<script src="/Scripts/jquery-3.3.1.min.js"></script>
	<script src="/Scripts/bootstrap.min.js"></script>
	<style>
		.container {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="alert alert-danger alert-dismissible fade show">

		</div>
	</div>
</body>
</html>
